<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Bolo Translate - Free online voice translator supporting English, Hindi, Bengali, Tamil, and all major Indian languages.">
  <meta name="keywords" content="Free translator, Hindi to English, English to Tamil, Voice translation, Bolo Translate, Online translator">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Bolo Translate">
  <meta property="og:title" content="Bolo Translate">
  <meta property="og:description" content="Use Bolo Translate for quick, accurate voice-based translations between Indian and global languages.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://worldtranslation.netlify.app/">
  <meta property="og:image" content="logo.png">
  <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE_HERE" />
  <title>Bolo Translate</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bolo Translate Logo" class="logo" />
    <h1>Bolo Translate</h1>
  </header>
  <main>
    <section class="translator">
      <div class="lang-box">
        <select id="fromLang"></select>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <button onclick="startVoiceInput()">🎙️</button>
      </div>
      <div class="switch">⇆</div>
      <div class="lang-box">
        <select id="toLang"></select>
        <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
        <button onclick="speakText()">🔈</button>
      </div>
    </section>
    <div class="ads">Ad Placeholder</div>
  </main>
  <footer>
    <p>&copy; 2025 Bolo Translate | <a href="#">Privacy Policy</a> | <a href="#">Terms</a></p>
  </footer>
</body>
</html>
